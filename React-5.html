<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <input type="text" id="test-input" placeholder="여기에 입력하세요."></input>
        <p id="display-text">여기에 입력된 내용이 표시됩니다.</p>
    </div>
    <script>
        let stateData = {
            text : ""
        };

        const inputField = document.getElementById("test-input");
        const displayText = document.getElementById("display-text");

        inputField.addEventListener('input',(event)=>{
            stateData.text = event.target.value;
            updateDisplay();
        })

        function updateDisplay(){
            displayText.textContent = stateData.text;
        }

        updateDisplay();
    </script>
</body>
</html>
