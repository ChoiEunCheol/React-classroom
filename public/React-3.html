<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h1 id="title"></h1>
        <button id="update-button">버튼</button>
    </div>
    
    <script>
        let stateData = {
            basicTitle : "기본 제목",
            newTitle : "새로운 제목"
        }

        const h1 = document.getElementById("title");
        const button = document.getElementById("update-button");

        function updateUI(domElement){
            domElement.textContent = stateData.basicTitle;
        }

        function updateTitle(setNewTitle) {
            stateData.basicTitle = setNewTitle;
            updateUI(h1);
        }

        updateUI(h1);

        button.addEventListener("click",()=>{
            updateTitle(stateData.newTitle);
        })
// 상태 개념을 이해하는 코드인데
// 일회성으로 제목이 변경되면 안될 것 같음
// if 문으로 현재 상태와 반대의 상태로 바꾸는 로직이 필요하다는 생각이 듬
    </script>
</body>
</html>
